<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: #008100;
        }
        p{
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1 style="color: #008100;">This is heading 1</h1>
    <p style="color: #0000ff;">This is an ordinary paragraph. Notice that this text is blue.
         The default text color for a page is defined in the body selector.</p>
</body>
</html>
